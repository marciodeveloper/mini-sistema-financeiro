<h1 mat-dialog-title>{{ data ? "Editar" : "Nova" }} Transação</h1>
<div mat-dialog-content>
  <form [formGroup]="transacaoForm">
    <!-- Campo Tipo -->
    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option *ngFor="let tipo of tiposTransacao" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Campo Descrição -->
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" />
      <mat-error *ngIf="transacaoForm.get('descricao')?.invalid">
        A descrição é obrigatória.
      </mat-error>
    </mat-form-field>

    <!-- Campo Valor -->
    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input matInput type="number" formControlName="valor" />
      <mat-error *ngIf="transacaoForm.get('valor')?.invalid">
        O valor deve ser maior que zero.
      </mat-error>
    </mat-form-field>

    <!-- Campo Data -->
    <mat-form-field appearance="fill">
      <mat-label>Data</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="transacaoForm.get('data')?.invalid">
        A data é obrigatória.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button
    mat-button
    color="primary"
    (click)="salvar()"
    [disabled]="transacaoForm.invalid"
  >
    Salvar
  </button>
</div>
